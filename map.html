<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misdemeanor Homeless Arrests in Indian River County</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
        #header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { font-size: 26px; font-weight: 600; margin-bottom: 12px; }
        #stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            align-items: center;
        }
        #stats > div { font-size: 14px; }
        #stats strong { margin-right: 5px; }
        #filter-section {
            margin-left: auto;
        }
        #charge-filter, #month-filter {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            font-size: 14px;
            cursor: pointer;
        }
        #legend {
            padding: 12px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }
        #map {
            height: calc(100vh - 160px);
            width: 100%;
        }
        .popup-content {
            min-width: 250px;
            max-width: 350px;
        }
        .arrest-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.6;
        }
        .source-member-badge {
            background: #ffc107;
            color: #000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Misdemeanor Homeless Arrests in Indian River County (2025)</h1>
        <div id="stats">
            <div><strong>Total Arrests:</strong> <span id="total-count">0</span></div>
            <div><strong>Unique Locations:</strong> <span id="location-count">0</span></div>
            <div id="filter-section">
                <label style="margin-right: 8px; font-weight: 500;">Filter by Charge:</label>
                <select id="charge-filter">
                    <option value="all">All Charges</option>
                </select>
                <label style="margin-left: 20px; margin-right: 8px; font-weight: 500;">Filter by Month:</label>
                <select id="month-filter">
                    <option value="all">All Months</option>
                </select>
            </div>
        </div>
    </div>

    <div id="legend">
        <strong>Legend:</strong>
        <div class="legend-item">
            <span class="legend-dot" style="background: #e74c3c;"></span>
            Trespass
        </div>
        <div class="legend-item">
            <span class="legend-dot" style="background: #f39c12;"></span>
            MISD FTA
        </div>
        <div class="legend-item">
            <span class="legend-dot" style="background: #3498db;"></span>
            DL - No Valid
        </div>
        <div class="legend-item">
            <span class="legend-dot" style="background: #9b59b6;"></span>
            Civil/Non-Criminal
        </div>
        <div class="legend-item" style="margin-left: 10px; border-left: 2px solid #ddd; padding-left: 20px;">
            <span style="font-size: 24px;">üè†</span>
            <strong style="color: #FF0000;">The Source (1015 Commerce Ave)</strong>
        </div>
        <span style="margin-left: 20px; font-style: italic; color: #666;">
            * Circle size = number of arrests at location
        </span>
    </div>

    <div id="map"></div>

    <script>
        let geocodedData = [];
        let map;
        let markers = [];

        function getDataSource() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('data') || urlParams.get('dataUrl');
        }

        async function loadData() {
            const dataSource = getDataSource();
            
            if (!dataSource) {
                alert('Please specify a data source using ?data=path/to/file.json or ?dataUrl=https://example.com/data.json');
                return false;
            }

            try {
                // Try using window.fs.readFile if available (Claude artifacts environment)
                if (window.fs && window.fs.readFile) {
                    try {
                        const fileContent = await window.fs.readFile(dataSource, { encoding: 'utf8' });
                        geocodedData = JSON.parse(fileContent);
                        console.log(`Loaded ${geocodedData.length} records from ${dataSource}`);
                        document.getElementById('total-count').textContent = geocodedData.length;
                        return true;
                    } catch (fsError) {
                        console.log('window.fs.readFile not available or failed, trying fetch...');
                    }
                }
                
                // Fall back to fetch for URLs
                const response = await fetch(dataSource);
                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status} ${response.statusText}`);
                }
                geocodedData = await response.json();
                console.log(`Loaded ${geocodedData.length} records from ${dataSource}`);
                document.getElementById('total-count').textContent = geocodedData.length;
                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                alert(`Error loading data from ${dataSource}: ${error.message}\n\nFor local files, please:\n1. Use a local web server (python3 -m http.server 8000)\n2. Or open this file in Claude artifacts where file access is supported`);
                return false;
            }
        }

        function getChargeColor(charge) {
            if (charge.includes('Trespass')) return '#e74c3c';
            if (charge.includes('MISD FTA')) return '#f39c12';
            if (charge.includes('DL -')) return '#3498db';
            if (charge.includes('COC Civil') || charge.includes('Non-Criminal') || charge.includes('PROWLING')) return '#9b59b6';
            return '#95a5a6';
        }

        function initMap() {
            map = L.map('map').setView([27.6386, -80.3976], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            populateFilters();
            
            const sourceMarker = L.marker([27.620426431920663, -80.38977101274233], {
                icon: L.divIcon({
                    className: 'source-marker',
                    html: `
                        <div style="
                            position: relative;
                            width: 45px;
                            height: 45px;
                            background: #FF0000;
                            border-radius: 50% 50% 50% 0;
                            transform: rotate(-45deg);
                            border: 3px solid white;
                            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
                            animation: pulse 2s infinite;
                            pointer-events: none;
                        ">
                            <div style="
                                position: absolute;
                                top: 50%;
                                left: 50%;
                                transform: translate(-50%, -50%) rotate(45deg);
                                font-size: 22px;
                                filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
                                pointer-events: none;
                            ">üè†</div>
                        </div>
                        <style>
                            @keyframes pulse {
                                0%, 100% { transform: rotate(-45deg) scale(1); }
                                50% { transform: rotate(-45deg) scale(1.1); }
                            }
                            .source-marker {
                                z-index: 1 !important;
                                pointer-events: auto !important;
                            }
                            .source-marker > div {
                                pointer-events: none !important;
                            }
                        </style>
                    `,
                    iconSize: [45, 45],
                    iconAnchor: [22.5, 45],
                    popupAnchor: [0, -45]
                }),
                zIndexOffset: -1000,
                interactive: true
            }).addTo(map);
            
            sourceMarker.getElement().style.pointerEvents = 'auto';
            sourceMarker.getElement().querySelector('div').style.pointerEvents = 'none';

            sourceMarker.bindPopup(`
                <div class="popup-content">
                    <strong style="font-size: 18px; color: #FF0000;">üè† The Source</strong><br/>
                    <div style="margin-top: 8px; font-size: 13px;">
                        <strong>Address:</strong> 1015 Commerce Ave, Vero Beach, FL<br/>
                        <strong>Purpose:</strong> Homeless services and support center
                    </div>
                </div>
            `);
            
            updateMarkers();
        }

        function populateFilters() {
            const charges = {};
            const months = {};
            
            geocodedData.forEach(row => {
                charges[row.charge] = (charges[row.charge] || 0) + 1;
                
                const date = new Date(row.date);
                const monthYear = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                months[monthYear] = (months[monthYear] || 0) + 1;
            });

            const chargeFilter = document.getElementById('charge-filter');
            chargeFilter.innerHTML = '<option value="all">All Charges (' + geocodedData.length + ')</option>';
            Object.entries(charges).forEach(([charge, count]) => {
                const option = document.createElement('option');
                option.value = charge;
                option.textContent = `${charge} (${count})`;
                chargeFilter.appendChild(option);
            });

            const monthFilter = document.getElementById('month-filter');
            monthFilter.innerHTML = '<option value="all">All Months</option>';
            const sortedMonths = Object.entries(months).sort((a, b) => new Date(a[0]) - new Date(b[0]));
            
            sortedMonths.forEach(([month, count]) => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = `${month} (${count})`;
                monthFilter.appendChild(option);
            });

            const uniqueLocations = new Set(geocodedData.map(d => `${d.lat},${d.lon}`));
            document.getElementById('location-count').textContent = uniqueLocations.size;
        }

        function updateMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const selectedCharge = document.getElementById('charge-filter').value;
            const selectedMonth = document.getElementById('month-filter').value;
            
            let filteredData = geocodedData;
            
            if (selectedCharge !== 'all') {
                filteredData = filteredData.filter(row => row.charge === selectedCharge);
            }
            
            if (selectedMonth !== 'all') {
                filteredData = filteredData.filter(row => {
                    const date = new Date(row.date);
                    const monthYear = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long' });
                    return monthYear === selectedMonth;
                });
            }

            const locationGroups = {};
            filteredData.forEach(point => {
                const key = `${parseFloat(point.lat).toFixed(5)},${parseFloat(point.lon).toFixed(5)}`;
                if (!locationGroups[key]) locationGroups[key] = [];
                locationGroups[key].push(point);
            });

            Object.values(locationGroups).forEach(group => {
                const point = group[0];
                const count = group.length;
                const lat = parseFloat(point.lat);
                const lng = parseFloat(point.lon);
                
                const marker = L.circleMarker([lat, lng], {
                    radius: Math.min(8 + count * 2, 25),
                    fillColor: getChargeColor(point.charge),
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(map);

                let popupContent = `
                    <div class="popup-content">
                        <strong style="font-size: 14px;">${point.formatted || point.location}</strong><br/>
                        <div style="margin: 8px 0; padding: 8px; background: #f8f9fa; border-radius: 4px;">
                            <strong>Total Arrests at Location:</strong> ${count}
                        </div>
                        <hr style="margin: 8px 0; border: none; border-top: 1px solid #dee2e6;"/>
                `;

                group.forEach((arrest, idx) => {
                    const isMember = arrest.member === 'true';
                    popupContent += `
                        <div class="arrest-item" style="background: ${isMember ? '#fff3cd' : '#f8f9fa'}; border-left: 3px solid ${getChargeColor(arrest.charge)};">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                                <strong>Arrest #${idx + 1}</strong>
                                ${isMember ? '<span class="source-member-badge">SOURCE MEMBER</span>' : ''}
                            </div>
                            <strong>Date:</strong> ${arrest.date.split(' ')[0]}<br/>
                            <strong>Charge:</strong> ${arrest.charge}<br/>
                            <a href="${arrest.url}" target="_blank" style="color: #007bff; text-decoration: none; font-weight: 500;">View Booking Details ‚Üí</a>
                        </div>
                    `;
                });

                popupContent += '</div>';
                marker.bindPopup(popupContent, { maxWidth: 400 });
                markers.push(marker);
            });

            document.getElementById('total-count').textContent = filteredData.length;
        }

        document.getElementById('charge-filter').addEventListener('change', updateMarkers);
        document.getElementById('month-filter').addEventListener('change', updateMarkers);

        window.addEventListener('load', async function() {
            const loaded = await loadData();
            if (loaded) {
                initMap();
            }
        });
    </script>
</body>
</html>
